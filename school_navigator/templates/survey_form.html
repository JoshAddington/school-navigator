{% extends "base.html" %}
{% load widget_tweaks %}

{% block content %}
<form action="." method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group">
            {{ field.label_tag }}
            <br />
            {{ field.help_text }}
            {% render_field field placeholder=field.label class+="form-control" %}
            {{ field.errors }}
        </div>
    {% endfor %}

    <div class="submit-wrapper">
        <button class="btn btn-primary">Save</button>
    </div>
</form>
{% endblock %}
