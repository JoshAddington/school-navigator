<!doctype html>
<html ng-app>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.15/angular.min.js"></script>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
    </head>
    <body>
        <div id="map"></div>
        <div id="search-form">
            <form class="form-inline" role="form">
              <div class="form-group">
                <label class="sr-only" for="search-box">Email address</label>
                <input type="email" class="form-control" id="search-box" placeholder="Type your address">
              </div>
              <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
        <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
        <script type="text/javascript">
            document.getElementById("map")
                .style.height = document.documentElement.clientHeight + "px";
            var map = L.map('map', { zoomControl:false }).setView([36.002453, -78.905869], 13);

            L.tileLayer('http://{s}.tiles.mapbox.com/v3/vrocha.j3fib8g6/{z}/{x}/{y}.png', {
                attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
                maxZoom: 18
            }).addTo(map);
        </script>
    </body>
</html>
