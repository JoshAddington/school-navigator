<div id="map" data-user-location="userLocation" data-schools="schools" data-schools-map></div>

<div id="search-form">
    <form class="form-inline" novalidate>
        <input data-ng-model='address' class="form-control" id="search-box" placeholder="Type your address">
        <button class="btn btn-primary" data-ng-click="relocate()">Search</button>
    </form>
</div>

<div id="schools-wrapper" data-ng-show="schools.length">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
      <li><a data-ng-click="filterSchools('assigned')">Assigned</a></li>
      <li><a data-ng-click="filterSchools('option')">Option</a></li>
      <li><a data-ng-click="filterSchools('all')">All</a></li>
    </ul>
    <div id="my-schools">
        <div data-ng-repeat="school in schools">
            <input type="checkbox" /> {{ school.name }}
        </div>
    </div>
</div>
